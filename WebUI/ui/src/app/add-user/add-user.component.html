<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
    
      <div class="form-group">
        <label for="designation">dob:</label>
        <input [(ngModel)]="user.dob" placeholder="DOB" name="dob" class="form-control" id="dob">
      </div>
    
      <div class="form-group">
        <label for="empId">User Id</label>
        <input [(ngModel)]="user.id" placeholder="User Id" name="User Id" class="form-control" id="id">
      </div>
    
      <button class="btn btn-success" (click)="addUser()">Create</button>
    </form>
    </div>
